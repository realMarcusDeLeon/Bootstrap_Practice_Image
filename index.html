<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>responsive image</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;


</head>

<body>

	<div class="container mt-4">
		<h1 class="text-center">bootstrap images and alignment</h1>
		<h2>images</h2>
		<p>blahblahblahblah</p>

			<div class="container mt-3">
				<h3>fluid image wow!</h3>
				<img src="shrek.png" class="img-fluid mx-auto d-block mt-5 mb-5" alt="fluid image" width="1100" height="500">
			</div>

			<div class="container">
				<h4>rounded corners</h4>
				<img src="shrek.png" class="rounded mb-5" alt="rounded corners" width="304" height="236">
			</div>

			<div class="container">
				<img src="shrek.png" class="rounded-circle float-start" alt="rounder circle" width="304" height="236">
			</div>

			<div class="container">
				<img src="shrek.png" class="img-thumbnail float-end" alt="thumbnail image" width="304" height="236">
			</div>
	</div>

</body>
</html>
